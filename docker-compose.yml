# Docker Compose for local testing
version: '3.8'

services:
  learning-hub:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source for development (optional)
      - .:/usr/share/nginx/html:ro
    restart: unless-stopped

